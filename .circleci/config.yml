defaults: &defaults
  working_directory: ~/robi

version: 2
jobs:
  checkout:
    <<: *defaults
    docker:
      - image: circleci/elixir:1.7.3
    steps:
      - checkout
      - save_cache:
          key: v1-robi-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/robi
      - run: mkdir manifests
      - run: touch manifests/versions.txt
      - run:
          name: Update Manifests
          command: echo -e "$(date +%y%-m%-d.%-k.%-M)\n$(cat manifests/versions.txt)" > manifests/versions.txt
      - persist_to_workspace:
          root: manifests
          paths:
            - versions.txt

  mix_deps_get_and_test:
    <<: *defaults
    docker:
      - image: circleci/elixir:1.7.3
    steps:
      - run:
          name: install hex & rebar
          command: mix do local.hex --force, local.rebar --force
      - restore_cache:
          key: v1-robi-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
            - v1-mix-cache-{{ .Branch }}
            - v1-mix-cache
      - run: mix deps.get
      - save_cache:
          key: v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
          paths:
            - deps
      - save_cache:
          key: v1-mix-cache-{{ .Branch }}
          paths:
            - deps
      - save_cache:
          key: v1-mix-cache
          paths:
            - deps

  prev_release:
    <<: *defaults
    machine:
      enabled: true
    steps:
      - run:
          name: Add remote host fingerprint
          command: |
            ssh-keyscan $SSH_HOST >> ~/.ssh/known_hosts
      - attach_workspace:
          at: manifests
      - run:
          name: Fetch current running versions
          command: |
            scp $SSH_USER@$SSH_HOST:/home/stephane/domains/robi.stephanerobino.com/manifests/versions.txt manifests/current_versions.txt
      - persist_to_workspace:
          root: manifests
          paths:
            - current_versions.txt
      - run:
          name: Fetch current running versions
          command: |
            scp $SSH_USER@$SSH_HOST:/home/stephane/domains/robi.stephanerobino.com/prod.tar.gz .
            tar -zxvf prod.tar.gz
      - persist_to_workspace:
          root: _build/prod
          paths:
            - rel/*
            - lib/*

  build:
    <<: *defaults
    docker:
      - image: circleci/elixir:1.7.3
    steps:
      - run:
          name: install hex & rebar
          command: mix do local.hex --force, local.rebar --force
      - restore_cache:
          key: v1-robi-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
            - v1-mix-cache-{{ .Branch }}
            - v1-mix-cache
      - attach_workspace:
          at: manifests
      - attach_workspace:
          at: _build/prod
      - run:
          name: Create release
          command: |
            export APP_VERSION=$(head -1 manifests/versions.txt)
            export PREV_APP_VERSION=$(head -1 manifests/current_versions.txt)
            MIX_ENV=prod mix release --upgrade --upfrom=$PREV_APP_VERSION
      - persist_to_workspace:
          root: _build/prod
          paths:
            - rel/*
            - lib/*

  deploy:
    <<: *defaults
    machine:
      enabled: true
    steps:
      - attach_workspace:
          at: manifests
      - attach_workspace:
          at: _build/prod
      - run:
          name: Add remote host fingerprint
          command: |
            ssh-keyscan $SSH_HOST >> ~/.ssh/known_hosts
      - run:
          name: Deploy Over SSH
          command: |
            export APP_VERSION=$(head -1 manifests/versions.txt)
            tar -zcf prod.tar.gz _build/prod
            scp prod.tar.gz $SSH_USER@$SSH_HOST:/home/stephane/domains/robi.stephanerobino.com/prod.tar.gz
            ssh $SSH_USER@$SSH_HOST "cd /home/stephane/domains/robi.stephanerobino.com && tar -zxf prod.tar.gz -C public_html"
            ssh $SSH_USER@$SSH_HOST "mkdir -p /home/stephane/domains/robi.stephanerobino.com/public_html/releases"
            tar -zcf releases.tar.gz -C _build/prod/rel/robi/releases .
            scp releases.tar.gz $SSH_USER@$SSH_HOST:/home/stephane/domains/robi.stephanerobino.com/public_html/releases/
            ssh $SSH_USER@$SSH_HOST "cd /home/stephane/domains/robi.stephanerobino.com/public_html/releases && tar -zxf releases.tar.gz"
            ssh $SSH_USER@$SSH_HOST "/home/stephane/domains/robi.stephanerobino.com/public_html/_build/prod/rel/robi/bin/robi upgrade $APP_VERSION"
            scp manifests/versions.txt $SSH_USER@$SSH_HOST:/home/stephane/domains/robi.stephanerobino.com/manifests
workflows:
  version: 2
  btd:
    jobs:
      - checkout
      - mix_deps_get_and_test:
          requires:
            - checkout
      - prev_release:
          requires:
            - mix_deps_get_and_test
      - build:
          requires:
            - prev_release
      - deploy:
          requires:
            - build
