defaults: &defaults
  working_directory: ~/robi

version: 2
jobs:
  checkout:
    <<: *defaults
    docker:
      - image: circleci/elixir:1.7.3
    steps:
      - checkout
      - save_cache:
          key: v1-robi-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/robi

  mix_deps_get_and_test:
    <<: *defaults
    docker:
      - image: circleci/elixir:1.7.3
    steps:
      - run:
          name: install hex & rebar
          command: mix do local.hex --force, local.rebar --force
      - restore_cache:
          key: v1-robi-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
            - v1-mix-cache-{{ .Branch }}
            - v1-mix-cache
      - run: mix deps.get
      - save_cache:
          key: v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
          paths:
            - deps
      - save_cache:
          key: v1-mix-cache-{{ .Branch }}
          paths:
            - deps
      - save_cache:
          key: v1-mix-cache
          paths:
            - deps
      - run:
          name: Run test
          command: mix test

  build:
    <<: *defaults
    docker:
      - image: circleci/elixir:1.7.3
    steps:
      - run:
          name: install hex & rebar
          command: mix do local.hex --force, local.rebar --force
      - restore_cache:
          key: v1-robi-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
            - v1-mix-cache-{{ .Branch }}
            - v1-mix-cache
      - run: MIX_ENV=prod mix release
      - persist_to_workspace:
          root: _build/prod/rel/robi/releases/0.0.1
          paths:
            - robi.tar.gz

  deploy:
    <<: *defaults
    machine:
      enabled: true
    steps:
      - attach_workspace:
          at: _build/prod/rel/robi/releases/0.0.1
      - run:
          name: Add remote host fingerprint
          command: |
            ssh-keyscan $SSH_HOST >> ~/.ssh/known_hosts
      - run:
          name: Deploy Over SSH
          command: |
            scp _build/prod/rel/robi/releases/0.0.1/robi.tar.gz $SSH_USER@$SSH_HOST:~/domains/robi.stephanerobino.com/public_html/
            ssh $SSH_USER@$SSH_HOST "tar xfz robi.tar.gz"
            ssh $SSH_USER@$SSH_HOST "bin/robi stop || true"
            ssh $SSH_USER@$SSH_HOST "bin/robi start"
workflows:
  version: 2
  btd:
    jobs:
      - checkout
      - mix_deps_get_and_test:
          requires:
            - checkout
      - build:
          requires:
            - mix_deps_get_and_test
      - deploy:
          requires:
            - build
