defaults: &defaults
  working_directory: ~/robi

version: 2
jobs:
  checkout:
    <<: *defaults
    docker:
      - image: circleci/elixir:1.7.3
    steps:
      - checkout
      - save_cache:
          key: v1-robi-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/robi
      - run: mkdir manifests
      - run: touch manifests/versions.txt
      - run:
          name: Update Manifests
          command: echo -e "$(date +%y%-m%-d.%k.%-M)\n$(cat manifests/versions.txt)" > manifests/versions.txt
      - persist_to_workspace:
          root: manifests
          paths:
            - versions.txt

  mix_deps_get_and_test:
    <<: *defaults
    docker:
      - image: circleci/elixir:1.7.3
    steps:
      - run:
          name: install hex & rebar
          command: mix do local.hex --force, local.rebar --force
      - restore_cache:
          key: v1-robi-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
            - v1-mix-cache-{{ .Branch }}
            - v1-mix-cache
      - run: mix deps.get
      - save_cache:
          key: v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
          paths:
            - deps
      - save_cache:
          key: v1-mix-cache-{{ .Branch }}
          paths:
            - deps
      - save_cache:
          key: v1-mix-cache
          paths:
            - deps

  build:
    <<: *defaults
    docker:
      - image: circleci/elixir:1.7.3
    steps:
      - run:
          name: install hex & rebar
          command: mix do local.hex --force, local.rebar --force
      - restore_cache:
          key: v1-robi-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
            - v1-mix-cache-{{ .Branch }}
            - v1-mix-cache
      - attach_workspace:
          at: manifests
      - attach_workspace:
          at: _build/prod
      - run:
          name: Create release
          command: |
            export APP_VERSION=$(head -1 manifests/versions.txt)
            MIX_ENV=prod mix release
      - persist_to_workspace:
          root: _build/prod
          paths:
            - rel/*
            - lib/*

  deploy:
    <<: *defaults
    machine:
      enabled: true
    steps:
      - attach_workspace:
          at: manifests
      - attach_workspace:
          at: _build/prod
      - run:
          name: Add remote host fingerprint
          command: |
            ssh-keyscan $SSH_HOST >> ~/.ssh/known_hosts
      - run:
          name: Deploy Over SSH
          command: |
            export APP_VERSION=$(head -1 manifests/versions.txt)
            scp -r _build/prod $SSH_USER@$SSH_HOST:/home/stephane/domains/robi.stephanerobino.com/_build/prod/
            ssh $SSH_USER@$SSH_HOST "cd /home/stephane/domains/robi.stephanerobino.com/ && tar -zxvf _build/prod/$APP_VERSION/robi.tar.gz -C public_html/"
            ssh $SSH_USER@$SSH_HOST "/home/stephane/domains/robi.stephanerobino.com/public_html/bin/robi stop || true"
            ssh $SSH_USER@$SSH_HOST "/home/stephane/domains/robi.stephanerobino.com/public_html/bin/robi start"
            scp manifests/versions.txt $SSH_USER@$SSH_HOST:/home/stephane/domains/robi.stephanerobino.com/manifests
workflows:
  version: 2
  btd:
    jobs:
      - checkout
      - mix_deps_get_and_test:
          requires:
            - checkout
      - build:
          requires:
            - mix_deps_get_and_test
      - deploy:
          requires:
            - build
